services:
  BT_SERVICE_NAME6:
    image: cnk3x/xunlei:${VERSION}
    #    container_name: ${CONTAINER_NAME}
    deploy:
      resources:
        limits:
          cpus: ${CPUS}
          memory: ${MEMORY_LIMIT}
    restart: always
    environment:
      XL_DASHBOARD_USERNAME: ${XL_DASHBOARD_USERNAME}
      XL_DASHBOARD_PASSWORD: ${XL_DASHBOARD_PASSWORD}
    privileged: true
    ports:
      - ${HOST_IP}:${WEB_HTTP_PORT}:2345
    volumes:
      - ${APP_PATH}/data:/xunlei/data
      - ${DOWNLOAD_PATH}/data:/xunlei/downloads
    labels:
      createdBy: "bt_apps"
    networks:
      - baota_net

networks:
  baota_net:
    external: true