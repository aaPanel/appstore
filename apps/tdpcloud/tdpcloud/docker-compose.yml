services:
  BT_SERVICE_NAME6:
    image: rehiy/tdp-cloud:${VERSION}
    #    container_name: ${CONTAINER_NAME}
    deploy:
      resources:
        limits:
          cpus: ${CPUS}
          memory: ${MEMORY_LIMIT}
    restart: always
    ports:
      - ${HOST_IP}:${WEB_HTTP_PORT}:7800
    volumes:
      - ./conf:/etc/tdp-cloud
      - ./data:/var/lib/tdp-cloud
    labels:
      createdBy: "bt_apps"
    networks:
      - baota_net

networks:
  baota_net:
    external: true