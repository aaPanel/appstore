services:
  BT_SERVICE_NAME6:
    image: bladex/sentinel-dashboard:${VERSION}
    #    container_name: ${CONTAINER_NAME}
    deploy:
      resources:
        limits:
          cpus: ${CPUS}
          memory: ${MEMORY_LIMIT}
    restart: always
    ports:
      - ${HOST_IP}:${WEB_HTTP_PORT}:8858
      - ${HOST_IP}:${WEB_COMMUNICATION_PORT}:8719
    labels:
      createdBy: "bt_apps"
    networks:
      - baota_net

networks:
  baota_net:
    external: true