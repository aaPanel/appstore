services:
  BT_SERVICE_NAME6:
    image: filebrowser/filebrowser:${VERSION}
    #    container_name: ${CONTAINER_NAME}
    deploy:
      resources:
        limits:
          cpus: ${CPUS}
          memory: ${MEMORY_LIMIT}
    restart: always
    ports:
      - ${HOST_IP}:${WEB_HTTP_PORT}:80
    volumes:
      - ${MOUNT_PATH}:/srv
      - ${APP_PATH}/database.db:/database/filebrowser.db
      - ${APP_PATH}/.filebrowser.json:/.filebrowser.json
    labels:
      createdBy: "bt_apps"
    networks:
      - baota_net

networks:
  baota_net:
    external: true