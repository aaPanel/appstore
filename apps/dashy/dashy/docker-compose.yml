services:
  BT_SERVICE_NAME6:
    image: lissy93/dashy:${VERSION}
    #    container_name: ${CONTAINER_NAME}
    deploy:
      resources:
        limits:
          cpus: ${CPUS}
          memory: ${MEMORY_LIMIT}
    environment:
        - NODE_ENV=production
        - UID=1000
        - GID=1000
    ports:
        - ${HOST_IP}:${WEB_HTTP_PORT}:8080
    restart: always
    volumes:
        - ${APP_PATH}/conf.yml:/app/user-data/conf.yml
        - ${APP_PATH}/item-icons:/app/user-data/item-icons
    labels:
      createdBy: "bt_apps"
    networks:
      - baota_net

networks:
  baota_net:
    external: true