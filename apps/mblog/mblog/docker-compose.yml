services:
  BT_SERVICE_NAME6:
    image: kingwrcy/mblog:${VERSION}
    #    container_name: ${CONTAINER_NAME}
    deploy:
      resources:
        limits:
          cpus: ${CPUS}
          memory: ${MEMORY_LIMIT}
    restart: always
    ports:
      - ${HOST_IP}:${WEB_HTTP_PORT}:38321
    environment:
      DB_TYPE: -sqlite
    volumes:
      - ${APP_PATH}/data:/opt/mblog
    labels:
      createdBy: "bt_apps"
    networks:
      - baota_net

networks:
  baota_net:
    external: true