services:
  BT_SERVICE_NAME6:
    image: ddsderek/easyimage:${VERSION}
    #    container_name: ${CONTAINER_NAME}
    deploy:
      resources:
        limits:
          cpus: ${CPUS}
          memory: ${MEMORY_LIMIT}
    restart: always
    ports:
      - ${HOST_IP}:${WEB_HTTP_PORT}:80
    volumes:
      - ${APP_PATH}/config:/app/web/config
      - ${APP_PATH}/i:/app/web/i
      - /etc/localtime:/etc/localtime:ro
    environment:
#      - TZ=${TIME_ZONE}
      - PUID=1000
      - PGID=1000
      - DEBUG=false
    labels:
      createdBy: "bt_apps"
    networks:
      - baota_net

networks:
  baota_net:
    external: true