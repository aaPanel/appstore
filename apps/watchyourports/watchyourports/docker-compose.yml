services:
  BT_SERVICE_NAME6:
    image: aceberg/watchyourports:${VERSION}
    #    container_name: ${CONTAINER_NAME}
    deploy:
      resources:
        limits:
          cpus: ${CPUS}
          memory: ${MEMORY_LIMIT}
    restart: always
    environment:
      - TZ=Asia/Shanghai
    ports:
      - ${HOST_IP}:${WEB_HTTP_PORT}:8853
    volumes:
      - ${APP_PATH}/data:/data/WatchYourPorts
    labels:
      createdBy: "bt_apps"
    networks:
      - baota_net

networks:
  baota_net:
    external: true