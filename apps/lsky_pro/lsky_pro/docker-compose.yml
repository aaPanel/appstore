services:
  BT_SERVICE_NAME6:
    image: halcyonazure/lsky-pro-docker:${VERSION}
    #    container_name: ${CONTAINER_NAME}
    deploy:
      resources:
        limits:
          cpus: ${CPUS}
          memory: ${MEMORY_LIMIT}
    restart: always
    ports:
      - ${HOST_IP}:${WEB_HTTP_PORT}:8089
    environment:
      - WEB_PORT=8089
    volumes:
      - ${APP_PATH}/data:/var/www/html/
    labels:
      createdBy: "bt_apps"
    networks:
      - baota_net

networks:
  baota_net:
    external: true