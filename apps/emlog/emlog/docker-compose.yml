services:
  BT_SERVICE_NAME6:
    image: emlog/emlog:pro-${VERSION}-php7.4-apache
    #    container_name: ${CONTAINER_NAME}
    deploy:
      resources:
        limits:
          cpus: ${CPUS}
          memory: ${MEMORY_LIMIT}
    restart: always
    environment:
      - EMLOG_DB_HOST=${MYSQL_HOST_IP}:${MYSQL_PORT}
      - EMLOG_DB_NAME=${MYSQL_DATABASE}
      - EMLOG_DB_USER=${MYSQL_USER}
      - EMLOG_DB_PASSWORD=${MYSQL_PASSWORD}
      - EMLOG_DOMAIN_NAME=${EMLOG_DOMAIN_NAME}
    ports:
      - ${HOST_IP}:${WEB_HTTP_PORT}:80
    volumes:
      - ${APP_PATH}/data:/app
    labels:
      createdBy: "bt_apps"
    networks:
      - baota_net

networks:
  baota_net:
    external: true