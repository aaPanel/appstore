services:
  BT_SERVICE_NAME6:
    image: zhaojun1998/zfile:${VERSION}
    #    container_name: ${CONTAINER_NAME}
    deploy:
      resources:
        limits:
          cpus: ${CPUS}
          memory: ${MEMORY_LIMIT}
    restart: always
    ports:
      - ${HOST_IP}:${WEB_HTTP_PORT}:8080
    volumes:
      - ${APP_PATH}/db:/root/.zfile-v4/db
      - ${APP_PATH}/logs:/root/.zfile-v4/logs
      - ${APP_PATH}/mnt:/data/file
    labels:
      createdBy: "bt_apps"
    networks:
      - baota_net

networks:
  baota_net:
    external: true