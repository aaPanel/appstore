services:
  BT_SERVICE_NAME6:
    image: hslr/sun-panel:${VERSION}
    #    container_name: ${CONTAINER_NAME}
    deploy:
      resources:
        limits:
          cpus: ${CPUS}
          memory: ${MEMORY_LIMIT}
    restart: always
    ports:
      - ${HOST_IP}:${WEB_HTTP_PORT}:3002
    volumes:
      - ${APP_PATH}/conf:/app/conf
      - /var/run/docker.sock:/var/run/docker.sock
    labels:
      createdBy: "bt_apps"
    networks:
      - baota_net

networks:
  baota_net:
    external: true