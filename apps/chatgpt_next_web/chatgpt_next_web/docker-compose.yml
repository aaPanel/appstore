services:
  BT_SERVICE_NAME6:
    image: yidadaa/chatgpt-next-web:v${VERSION}
    #    container_name: ${CONTAINER_NAME}
    deploy:
      resources:
        limits:
          cpus: ${CPUS}
          memory: ${MEMORY_LIMIT}
    ports:
      - ${WEB_HTTP_PORT}:3000
    environment:
      - OPENAI_API_KEY=${API_KEY}
      - CODE=${SECRET_KEY}
      - PROXY_URL=${PROXY_URL}
      - BASE_URL=${API_BASE_URL}
    restart: always
    volumes:
        - ${APP_PATH}/data:/data
    labels:
      createdBy: "bt_apps"
    networks:
      - baota_net

networks:
  baota_net:
    external: true