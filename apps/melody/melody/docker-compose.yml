services:
  BT_SERVICE_NAME6:
    image: foamzou/melody:${VERSION}
    #    container_name: ${CONTAINER_NAME}
    deploy:
      resources:
        limits:
          cpus: ${CPUS}
          memory: ${MEMORY_LIMIT}
    restart: unless-stopped
    ports:
      - ${HOST_IP}:${WEB_HTTP_PORT}:5566
    volumes:
      - ${APP_PATH}/data:/app/backend/.profile
    labels:
      createdBy: "bt_apps"
    networks:
      - baota_net

networks:
  baota_net:
    external: true
      
      