services:
  BT_SERVICE_NAME6:
    image: jc21/nginx-proxy-manager:${VERSION}
    #    container_name: ${CONTAINER_NAME}
    deploy:
      resources:
        limits:
          cpus: ${CPUS}
          memory: ${MEMORY_LIMIT}
    restart: unless-stopped
    ports:
      - ${HOST_IP}:${NGPM_HTTP_PORT}:80
      - ${HOST_IP}:${NGPM_WEB_PORT}:81
      - ${HOST_IP}:${NGPM_HTTPS_PORT}:443
    volumes:
      - ${APP_PATH}/data:/data
      - ${APP_PATH}/ssl:/etc/letsencrypt
    labels:
      createdBy: "bt_apps"
    networks:
      - baota_net

networks:
  baota_net:
    external: true