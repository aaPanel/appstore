services:
  BT_SERVICE_NAME6:
    image: ai365/chat-api:${VERSION}
    #    container_name: ${CONTAINER_NAME}
    deploy:
      resources:
        limits:
          cpus: ${CPUS}
          memory: ${MEMORY_LIMIT}
    restart: always
    ports:
      - ${HOST_IP}:${WEB_HTTP_PORT}:3000
    volumes:
      - ${APP_PATH}/data:/data
    environment:
      - SQL_DSN=chatapi:chatapi123123@tcp(db:3306)/chatapi  # 修改此行，或注释掉以使用 SQLite 作为数据库
      - REDIS_CONN_STRING=redis://redis
      - SYNC_FREQUENCY=60
      - SESSION_SECRET=LKh1D13HJsfKHD  # 修改为随机字符串
      - TZ=Asia/Shanghai
    depends_on:
      - redis
      - db
    labels:
      createdBy: "bt_apps"
    networks:
      - baota_net
      
  redis:
    image: redis:latest
    restart: always
    volumes:
      - ${APP_PATH}/redis/data:/data
      - ${APP_PATH}/redis/redis.conf:/usr/local/etc/redis/redis.conf 
      - /etc/localtime:/etc/localtime:ro
    command: redis-server /usr/local/etc/redis/redis.conf 
    labels:
      createdBy: "bt_apps"
    networks:
      - baota_net

  db:
    image: mysql:8.2.0
    restart: always
    volumes:
      - ${APP_PATH}/mysql/data:/var/lib/mysql
      - ${APP_PATH}/mysql/conf:/etc/mysql/conf.d
      - ${APP_PATH}/mysql/init:/docker-entrypoint-initdb.d
    environment:
      - MYSQL_ROOT_PASSWORD=chatapiroot
      - MYSQL_DATABASE=chatapi
      - MYSQL_USER=chatapi
      - MYSQL_PASSWORD=chatapi123123
    labels:
      createdBy: "bt_apps"
    networks:
      - baota_net

networks:
  baota_net:
    external: true