services:
  BT_SERVICE_NAME6:
    image: deluan/navidrome:${VERSION}
    #    container_name: ${CONTAINER_NAME}
    deploy:
      resources:
        limits:
          cpus: ${CPUS}
          memory: ${MEMORY_LIMIT}
    restart: always
    user: 1000:1000
    environment:
      ND_SCANSCHEDULE: 1h
      ND_LOGLEVEL: info
      ND_SESSIONTIMEOUT: 24h
      ND_BASEURL: ""
    ports:
      - ${HOST_IP}:${WEB_HTTP_PORT}:4533
    volumes:
      - ${APP_PATH}/data:/data
      - ${APP_PATH}/music:/music:ro
    labels:
      createdBy: "bt_apps"
    networks:
      - baota_net

networks:
  baota_net:
    external: true