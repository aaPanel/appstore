services:
  cook:
    image: yunyoujun/cook:latest
    ports:
      - "${HOST_IP}:${WEB_HTTP_PORT}:80"
    restart: always
    volumes:
      - ${APP_PATH}/data:/app/data
    deploy:
      resources:
        limits:
          cpus: "${CPUS}"
          memory: "${MEMORY_LIMIT}"
    labels:
      createdBy: "bt_apps"
    networks:
      - baota_net

networks:
  baota_net:
    external: true