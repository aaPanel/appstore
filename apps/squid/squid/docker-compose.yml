services:
  BT_SERVICE_NAME6:
    image: ubuntu/squid:${VERSION}
    #    container_name: ${CONTAINER_NAME}
    deploy:
      resources:
        limits:
          cpus: ${CPUS}
          memory: ${MEMORY_LIMIT}
    restart: always
    environment:
      - TZ=${TIMEZONE:-Asia/Shanghai}
    ports:
      - ${HOST_IP}:${WEB_HTTP_PORT}:3128
    volumes:
      - ${APP_PATH}/logs:/var/log/squid
      - ${APP_PATH}/data:/var/spool/squid
      - ${APP_PATH}/config/squid.conf:/etc/squid/squid.conf
      - ${APP_PATH}/config/snippet.conf:/etc/squid/conf.d/snippet.conf
    labels:
      createdBy: "bt_apps"
    networks:
      - baota_net

networks:
  baota_net:
    external: true