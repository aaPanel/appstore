services:
  BT_SERVICE_NAME6:
    image: surveyking/surveyking:${VERSION}
    #    container_name: ${CONTAINER_NAME}
    deploy:
      resources:
        limits:
          cpus: ${CPUS}
          memory: ${MEMORY_LIMIT}
    restart: always
    ports:
      - ${HOST_IP}:${WEB_HTTP_PORT}:1991
    environment:
      PROFILE: mysql
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASS: ${MYSQL_PASSWORD}
      DB_URL: jdbc:mysql://${MYSQL_HOST_IP}:${MYSQL_PORT}/${MYSQL_DATABASE}
    volumes:
      - ${APP_PATH}/files:/app/files
      - ${APP_PATH}/logs:/app/logs
    labels:
      createdBy: "bt_apps"
    networks:
      - baota_net

networks:
  baota_net:
    external: true