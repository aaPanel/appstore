services:
  upsnap:
    image: seriousm4x/upsnap:5
    ports:
      - "${HOST_IP}:${UPSNAP_WEB_PORT}:8090"
    restart: always
    stdin_open: true
    tty: true
    volumes:
      - ${APP_PATH}/data/pb_data:/app/pb_data
    deploy:
      resources:
        limits:
          cpus: "${CPUS}"
          memory: "${MEMORY_LIMIT}"
    labels:
      createdBy: "bt_apps"
    networks:
      - baota_net

networks:
  baota_net:
    external: true