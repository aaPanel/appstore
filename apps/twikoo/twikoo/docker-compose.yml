services:
  BT_SERVICE_NAME6:
    image: imaegoo/twikoo:${VERSION}
    #    container_name: ${CONTAINER_NAME}
    deploy:
      resources:
        limits:
          cpus: ${CPUS}
          memory: ${MEMORY_LIMIT}
    restart: always
    ports:
      - ${HOST_IP}:${WEB_HTTP_PORT}:8080
    environment:
      - TWIKOO_THROTTLE=1000
      - TWIKOO_PORT=8080
    volumes:
      - ${APP_PATH}/data:/app/data
    labels:
      createdBy: "bt_apps"
    networks:
      - baota_net

networks:
  baota_net:
    external: true