services:
  BT_SERVICE_NAME6:
    image: ghcr.io/screego/server:${VERSION}
    #    container_name: ${CONTAINER_NAME}
    deploy:
      resources:
        limits:
          cpus: ${CPUS}
          memory: ${MEMORY_LIMIT}
    restart: always
    ports:
      - ${HOST_IP}:${WEB_HTTP_PORT}:5050
      - ${HOST_IP}:${WEB_TURN_PORT}:3478
      - ${HOST_IP}:${PPORT_RSTART}-${PPORT_REND}:50000-50200/udp
    environment:
      SCREEGO_EXTERNAL_IP: ${SCREEGO_EXTERNAL_IP}
      SCREEGO_TURN_PORT_RANGE: "50000:50200"
    labels:
      createdBy: "bt_apps"
    networks:
      - baota_net

networks:
  baota_net:
    external: true