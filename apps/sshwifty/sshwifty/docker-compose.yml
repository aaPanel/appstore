services:
  sshwifty-sshwifty:
    image: niruix/sshwifty:latest
    ports:
      - "${HOST_IP}:${WEB_HTTP_PORT}:8182"
    restart: always
    stdin_open: true
    tty: true
    deploy:
      resources:
        limits:
          cpus: "${CPUS}"
          memory: "${MEMORY_LIMIT}"
    labels:
      createdBy: "bt_apps"
    networks:
      - baota_net

networks:
  baota_net:
    external: true