services:
  BT_SERVICE_NAME6:
    image: jellyfin/jellyfin:${VERSION}
    #    container_name: ${CONTAINER_NAME}
    deploy:
      resources:
        limits:
          cpus: ${CPUS}
          memory: ${MEMORY_LIMIT}
    restart: always
    ports:
      - ${HOST_IP}:${WEB_HTTP_PORT}:8096
    volumes:
      - ${APP_PATH}/config:/config
      - ${APP_PATH}/cache:/cache
      - ${APP_PATH}/media:/media/media
    labels:
      createdBy: "bt_apps"
    networks:
      - baota_net

networks:
  baota_net:
    external: true