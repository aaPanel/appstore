services:
  BT_SERVICE_NAME6:
    image: gotson/komga:${VERSION}
    #    container_name: ${CONTAINER_NAME}
    deploy:
      resources:
        limits:
          cpus: ${CPUS}
          memory: ${MEMORY_LIMIT}
    restart: always
    ports:
      - ${HOST_IP}:${WEB_HTTP_PORT}:25600
    volumes:
      - ${APP_PATH}/data:/data
      - ${APP_PATH}/config:/config
    labels:
      createdBy: "bt_apps"
    networks:
      - baota_net

networks:
  baota_net:
    external: true