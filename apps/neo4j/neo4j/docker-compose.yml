services:
  BT_SERVICE_NAME6:
    image: neo4j:${VERSION}
    #    container_name: ${CONTAINER_NAME}
    deploy:
      resources:
        limits:
          cpus: ${CPUS}
          memory: ${MEMORY_LIMIT}
    restart: always
    ports:
      - ${HOST_IP}:${WEB_HTTP_PORT}:7474
      - ${HOST_IP}:${BOLT_PORT}:7687
    volumes:
      - ${APP_PATH}/data:/data
      - ${APP_PATH}/logs:/logs
    labels:
      createdBy: "bt_apps"
    networks:
      - baota_net

networks:
  baota_net:
    external: true