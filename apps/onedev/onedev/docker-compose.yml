services:
  BT_SERVICE_NAME6:
    image: 1dev/server:${VERSION}
    #    container_name: ${CONTAINER_NAME}
    deploy:
      resources:
        limits:
          cpus: ${CPUS}
          memory: ${MEMORY_LIMIT}
    restart: always
    ports:
      - ${HOST_IP}:${WEB_HTTP_PORT}:6610
      - ${HOST_IP}:${WEB_SSH_PORT}:6611
    volumes:
      - ${APP_PATH}/data:/opt/onedev
      - /var/run/docker.sock:/var/run/docker.sock
    labels:
      createdBy: "bt_apps"
    networks:
      - baota_net

networks:
  baota_net:
    external: true