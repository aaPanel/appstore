services:
  BT_SERVICE_NAME6:
    image: hashicorp/consul:${VERSION}
    #    container_name: ${CONTAINER_NAME}
    deploy:
      resources:
        limits:
          cpus: ${CPUS}
          memory: ${MEMORY_LIMIT}
    restart: always
    ports:
      - ${HOST_IP}:${WEB_HTTP_PORT}:8500
      - ${HOST_IP}:${DNS_PORT}:8600/udp
    command: consul agent -server -bootstrap-expect=1 -client=0.0.0.0 -ui -data-dir=/consul/data -node=consul-node -datacenter=dc1 -log-level=warn -enable-script-checks=true -config-dir=/consul/config
    volumes:
      - ${APP_PATH}/config:/consul/config
      - ${APP_PATH}/data:/consul/data
      - ${APP_PATH}/logs:/consul/logs
    labels:
      createdBy: "bt_apps"
    networks:
      - baota_net

networks:
  baota_net:
    external: true